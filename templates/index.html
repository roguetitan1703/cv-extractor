<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/assets/logo.png">
    <title> CV Processing Tool by Om Singh Chandel</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="../static/css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@300;400;500;600;700&family=Roboto:wght@300&display=swap"
        rel="stylesheet">

    <!-- <script src="../static/js/script.js"></script> -->
</head>

<body>
    <div class="main">
        <div class="main-content mx-3 my-2">
            <h1 class="px-5 py-5">CV Processing Tool</h1>
            <div class="container mt-5 d-flex justify-content-center align-items-center" style="padding-top:200px;">
                <div>
                    <p>Upload a ZIP file containing CVs and extract their information into an Excel sheet.</p>
                    <form method="POST" action="/extract_data" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="file" class="form-label">Select CVs (ZIP file):</label>
                            <input class="form-control" type="file" id="file" name="file" accept=".zip">
                        </div>
                        <button id="extractButton" type="submit" class="btn btn-primary">Extract Data</button>
                        <div id="message" class="mt-3"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


</body>

</html>
